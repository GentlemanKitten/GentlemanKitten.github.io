<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 2rem auto;
        }
        .mod {
            background-color: #fff;
            padding: 1rem;

            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .mod h2 {
            margin-top: 0;
        }
        .mod p {
            margin-bottom: 0.5rem;
        }
        .mod img {
            float: left;
            margin-right: 1rem;
            border-radius: 10%;
            height: 120px;
            width: 120px;
        }
        .download-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            margin-top: 0.5rem;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
        }
        .download-button:hover {
            background-color: #aaa;
        }
    </style>
</head>

</html>
